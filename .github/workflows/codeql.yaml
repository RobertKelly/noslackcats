name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest

    strategy:
      matrix:
        language: [ "python" ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Setup CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
        # Autobuild uses the name of your main branch, so you don't need to specify a build command here
        # However, you will need to make sure your project has a requirements.txt or similar file
        # that lists your dependencies.

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1
